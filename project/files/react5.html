    function Timer()
    {
        const [count,setCount] = React.useState(0);
        // useEffect(function,dependancy), setTimeout(function,time)
        // with dependancy
        // React.useEffect(() => {setTimeout(() => { setCount((count)=>count+1);}),1000} ,[]);
        // without dependancy
        React.useEffect(() => {
            setTimeout(() => setCount((count)=>count+1),1000)
        });
        return <h1> Rendered {count} times!</h1>
    }
    // ReactDOM.render(
    //     <Counter/>,document.querySelector("#counter")
    // );
    ReactDOM.render(
        <Timer/>,document.querySelector("#timer")
    );
    </script>
