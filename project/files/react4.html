<!--keys for a list, and map functions-->
<html>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="/Users/karanm/Desktop/HTML/JS/jquery-3.7.1.js"></script>

    <script type="text/babel">
        function Namelist(props)
        {
            const names1 = props.names1;
            const updatedList = names1.map((lists,index)=>{
                return <li key={index}>{lists}</li>
        });
        return(
            <ul>{updatedList}</ul>
        );
        }
        const lists = ["College","Bengaluru","World Cup","Time"];
        ReactDOM.render(
            <Namelist names1 = {lists}/>,
            document.querySelector("#main")
        );
    </script>

        <div id = "main">
        </div>
    </body>
</html>
