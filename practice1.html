<html>
    <head>
		<title> React</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js ">
		</script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js">
		</script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
        <script type="text/babel">
            var des = document.querySelector("#Container");
            class Hello extends React.Component
            {
                render()
                {
                var letterstyle = {
                    backgroundColor:this.props.bg,
                    color:this.props.color,
                    padding:this.props.pad,
                    margin:"25px",
                    display:"inline-block"
                }
                return <div style = {letterstyle}>{this.props.children} </div>
            }
        };
        Hello.defaultProps = { bg:"orange",color:"red",pad:"100px"};
        class ParentHello extends React.Component
        {
            render()
            {
                return <div> <Hello bg="#FF00FF" color="rgb(123,12,014)" pad="75px">X</Hello> </div>
            }
        }
        ReactDOM.render
        (
            <div>
                <ParentHello/>
                <Hello bg="red" color="orange" pad="25px">A</Hello>
                <Hello bg="blue" color="green" pad="50px">B</Hello>
                <Hello bg="black" color="white" pad="25px">C</Hello>
                <Hello bg="yellow" color="violet" pad="50px">D</Hello>
                <Hello>E</Hello>
            </div>,des
        );
        </script>   

    </head>
    <body>
        <div id="Container">
            
        </div>
    </body>
</html>
