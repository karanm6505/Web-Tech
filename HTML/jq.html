<script>
	
    $(document).ready(function()
    {
        $("#b1").click(function()
        {
            $("a[target='_blank']").hide();
            //$("*").hide();
            //$(this).hide();
        });
        $("#b1").dblclick(function()
        {
            $("a[target='_blank']").show();

    $(document).ready(function()
    {
        $("button").click(function()
        {
            $("img").toggle(5000);
            $("#div").fadeIn(5000);
            // $("#div").toggle(5000);
        });

    });
        
    </script>
