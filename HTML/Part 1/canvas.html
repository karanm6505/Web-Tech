<html>
    <head>

    </head>
    <body>
        <canvas id = "myCanvas" width="500px" height="500px" style="border: 1px dashed red">
        <script>
        
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
            ctx.font = "30px Arial";
            ctx.fillText("Hello World",10,50);
            ctx.strokeText("Hello World",200,200);
            ctx.fillStyle="blue";
            ctx.fillRect(10,10,10,10);
            //ctx.beginPath();
            ctx.arc(150,150,80,0,2*Math.PI);
            ctx.stroke();
       
    </script>
    </body>
</html>
